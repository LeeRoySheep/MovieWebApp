<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
</head>
<body>
<h1>Users</h1>
<ul><a href="/users/new" methods="GET">Add User</a></ul>
<ul><a href="/" methods="GET">Home</a></ul>
<ul>
{% for user in users %}

{% endfor %}
</ul>

</body>
</html>
